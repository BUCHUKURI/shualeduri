<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="bleudiv">
        <h class="firstheading">Your Result</h>
        <div class="cycle">
          <h1 class="num76">76</h1>
          <p class="num100">of 100</p>
        </div>
        <div class="text_in_blue">
          <h1 class="hdiv">Great</h1>
          <p class="pdiv">
            Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
      <div class="summarydiv">
        <h1 class="summarydivheading">Summary</h1>
        <div id="red_box" class="box">
          <div class="reaction">
            <img
              src="./photos/Vector.png"
              alt="iconoir_flash"
              class="iconoir_flash"
            />
            <p class="react_par">Reaction</p>
          </div>
          <div>
            <p class="score_num">80 <span class="max_score"> / 100 </span></p>
          </div>
        </div>
        <div id="yellow_box" class="box">
          <div class="memory">
            <img class="iconoir_brain" src="./photos/iconoir_brain.png" />
            <p class="memory_par">Memory</p>
          </div>
          <div>
            <p class="score_num">92 <span class="max_score"> / 100</span></p>
          </div>
        </div>
        <div id="green_box" class="box">
          <div class="verbal">
            <img
              class="iconoir_chat-remove"
              src="./photos/iconoir_chat-remove.png"
              alt="iconoir_chat-remove"
            />
            <p class="verbal_par">Verbal</p>
          </div>
          <div>
            <p class="score_num">61 <span class="max_score"> / 100</span></p>
          </div>
        </div>
        <div id="purp_box" class="box">
          <div class="visual">
            <img
              class="iconoir_eye-empty"
              src="./photos/iconoir_eye-empty.png"
              alt="iconoir_eye-empty"
            />
            <p class="visual_par">Visual</p>
          </div>
          <div>
            <p class="score_num">73 <span class="max_score"> / 100</span></p>
          </div>
        </div>
        <button class="but_con"><p class="but_txt">continue</p></button>
      </div>
    </div>
  </body>
</html>
